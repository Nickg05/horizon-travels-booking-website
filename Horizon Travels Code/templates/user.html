<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="checkbtn">
      <img src="/static/hamburger.png" alt="Menu" />
    </label>
    <label class="logo">Horizon Travels</label>
    <ul>
      <li><a class="active" href="{{ url_for('welcome') }}">Home</a></li>
      <li><a href="{{ url_for('bookings') }}">Manage Bookings</a></li>
      <li>
        <a href="{{ url_for('user_profile') }}">
          <img src="/static/user.png" alt="User Profile" style="height: 24px; vertical-align: middle;" />
        </a>
      </li>
      {% if session.get('logged_in') %}
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Login/Register</a></li>
      {% endif %}
    </ul>
  </nav>

  <div class="profile-container card">
    <h1 class="profile-heading">User Profile</h1>
    <p class="welcome-message">Welcome, <strong>{{ username }}</strong>!</p>
    <form action="{{ url_for('update_user') }}" method="POST">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <p id="username" class="form-value">{{ username }}</p>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <p id="email" class="form-value">{{ email }}</p>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required>
      </div>
      
      <button type="submit" class="submit-btn">Update Password</button>
    </form>
  </div>
</body>
</html>
